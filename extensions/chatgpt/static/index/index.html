<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Panel</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <button id="sendButton" class="button">Send Request</button>
        <button id="executeButton" class="button">Execute Script</button>
        <input id="url" class="input-field" type="text" placeholder="Enter API URL">
        <input id="apiKey" class="input-field" type="text" placeholder="Enter API Key">
        <textarea id="description" class="input-field" placeholder="Enter your message"></textarea>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
